<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script>
       var h2= React.createElement("h2",null,"h2 inside div");
        var div=React.createElement("div",null,h2);
        var p=React.createElement("p",null,"This is para");
       var div2= React.createElement("div",null,p);
        ReactDOM.render([div,div2],document.getElementById("root"));
    </script>
  </body>
</html>
