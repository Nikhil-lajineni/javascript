<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script>
        var heading=React.createElement("h2",null,"Hello React");
        var paragraph=React.createElement("p",null,"This is a paragraph");
        var img = React.createElement("img", {
        src: "https://i0.wp.com/www.torontophotographerz.com/wp-content/uploads/2017/06/Business-portrait-23.jpg?fit=800%2C1200&ssl=1",
        width: "300",
        height: "300",
      });
        ReactDom.render([img,heading,paragraph],document.getElementById("root"));
    </script>
  </body>
</html>
