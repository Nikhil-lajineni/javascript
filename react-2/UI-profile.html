<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script>
      var url1 = "";
      var url2 = "";

      function createH2(title) {
        var h2ReactElement = React.createElement("h2", null, title);
        return h2ReactElement;
      }

      ReactDOM.render(
        [createH2("Title - 1", url1), createH2("Heading - 1", url2)],
        document.getElementById("root")
      );
    </script>
  </body>
</html>
